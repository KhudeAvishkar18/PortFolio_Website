<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainBox">
        <h1 id="contactHead">Contact Us</h1>
        <form action="">
            <input type="text" class="input" placeholder="Enter your Name" >
            <div class="input gender">
                <label for="gender">Gender : </label>
                <input type="radio" name="Gender"> Male
                <input type="radio" name="Gender"> Female
                <input type="radio" name="Gender"> Others
            </div>
            <input type="number" class="input" placeholder="Enter your Age">
            <input type="number" class="input" placeholder="Enter your Mob.no.">
            <input type="text" class="input" placeholder="Enter your Address">
            <input type="reset" value="Clear" class="btn" >
            <input type="submit" value="Submit Now" id="submit" class="btn" >
        </form>
    </div>
</body>
</html>
